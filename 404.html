<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta -->
	<meta charset="utf-8" />
	<title>Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			line-height: 1.5;
		}
		html {
			display: table;
			width: 90%;
			height: 100%;
			margin: auto;
			background: #fff;
			color: #888;
			font-family: sans-serif;
			text-align: center;
		}
		body {
			display: table-cell;
			vertical-align: middle;
			margin: 1rem auto;
		}
		h1 {
			color: #444;
			font-weight: 400;
		}
		p { margin: 0 auto; }
	</style>
</head>
<body>
	<h1>Page not found</h1>
	<p>Sorry, but this page does not exist.</p>
</body>
</html>
